<div class="">
	<h2 class="text-center">Create a new Goal</h2>
	<hr>
	<form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
		<div class="form-group">
  
			<label for="name">Name</label>
			<input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>
			<div style="margin-top: 10px; padding: 5px;" [hidden]="name.valid || name.pristine" class="alert alert-danger">
				<p>Name is required</p>
			  </div>
			  <div class="card" style="padding: 10px; height: 40px; margin-top: 20px;">
				{{newGoal.name}}
			  </div>
		</div>
		<div class="form-group">

			<label for="description">Description</label>
			<textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
			<div style="margin-top: 10px; padding: 5px;" [hidden]="description.valid || description.pristine" class="alert alert-danger">
				<p>Description is required</p>
			  </div>
		</div>
		<div class="form-group">
  
			<label for="cdate">Completion</label>
			<input type='date' id="complete" [(ngModel)]="newGoal.cdate" name="cdate" #cdate="ngModel" required>
			<div style="margin-top: 10px; padding: 5px;" [hidden]="cdate.valid || cdate.pristine" class="alert alert-danger">
				<p>Date is required</p>
			  </div>
		</div>
		<button type="submit" class="btn btn-success btn-outline">Add goal</button>
	</form>
  </div>
